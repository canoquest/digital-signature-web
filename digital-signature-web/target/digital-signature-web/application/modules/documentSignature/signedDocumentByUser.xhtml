<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
 	   			xmlns:f="http://java.sun.com/jsf/core"
 	   			xmlns:ui="http://java.sun.com/jsf/facelets"
 	   			xmlns:p="http://primefaces.org/ui"
 	   			template="/application/templates/baseTemplate.xhtml">

	<ui:define name="pageStyles">
		<link rel="stylesheet" type="text/css" href="../../../application/styles/moduleStyle/documentSignatureStyle.css" />
	</ui:define>

	<ui:define name="pageContent">
	
		<h:form id="homeForm" enctype="multipart/form-data">
					
			<p:fieldset>
			
				<br/><br/><br/><br/>
			
				<p:outputPanel layout="block" styleClass="line">
					<p:dataTable id="listSignedDocument" value="#{providerMBean.listSecurityAttributes}" var="security">
					
						<p:column headerText="Atributos de Segurança">
							<h:outputText value="#{security}" />
						</p:column>						
					
					</p:dataTable>			
				</p:outputPanel>
				
				<div class="line" align="center" style="margin-top: 30px;">
					<p:commandButton value="Retornar para o Início" action="#{digitalSignatureProccessMBean.listSignedDocuments}" />
				</div>							
			
			</p:fieldset>						
			
		</h:form>
	
	</ui:define>

</ui:composition>
